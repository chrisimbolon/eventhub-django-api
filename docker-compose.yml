version: "3.8"

services:
  db:
    image: postgres:16
    container_name: eventhub_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eventhub-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventhub_backend
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        until nc -z db 5432; do sleep 1; done &&
        echo 'Database ready!' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        echo 'Starting Gunicorn...' &&
        exec gunicorn eventmaster.wsgi:application \
          --bind 0.0.0.0:8000 \
          --workers 2 \
          --log-level info \
          --forwarded-allow-ips='*'
      "
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    expose:
      - "8000"           # only exposed inside Docker networks
    networks:
      - eventhub-net
      - caddy-net        # so global Caddy can reverse proxy to backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eventhub_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "5173"
    networks:
      - eventhub-net
      - caddy-net        # so global Caddy can hit Vite / or prod built app

networks:
  eventhub-net:
    driver: bridge
  caddy-net:
    external: true        # join existing shared network

volumes:
  postgres_data:

name: Deploy EventHub to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy EventHub
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
set -e

echo "üîπ Navigating to EventHub directory..."
cd /home/apps/eventhub || { echo "‚ùå Directory not found"; exit 1; }

echo "üîπ Pulling latest code..."
git pull origin main

echo "üîπ Writing .env file..."
cat << 'RAW_ENV' | sed 's/^            //' > .env
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_HOST=eventhub_db
            POSTGRES_PORT=5432
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DJANGO_SETTINGS_MODULE=eventmaster.settings.production
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
            DEBUG=False
RAW_ENV

echo "üîπ Restarting containers..."
docker compose down
docker compose up -d --build

echo "üîπ Running migrations..."
docker compose exec -T backend python manage.py migrate --noinput

echo "üîπ Collecting static files..."
docker compose exec -T backend python manage.py collectstatic --noinput

echo "üîπ Health check..."
for i in {1..10}; do
  curl -f https://eventhub.chrisimbolon.dev && break
  echo "‚è≥ Waiting for app..."
  sleep 5
done

echo "üîπ Cleaning up unused images..."
docker image prune -af || true

echo "‚úÖ EventHub deployment completed successfully!"
echo "üåê Live at: https://eventhub.chrisimbolon.dev"
EOF

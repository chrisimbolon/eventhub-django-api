name: Deploy EventHub to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy EventHub
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e

          echo "ðŸ”¹ Navigating to EventHub directory..."
          cd /home/apps/eventhub || { echo "âŒ Directory not found"; exit 1; }

          echo "ðŸ”¹ Pulling latest code..."
          git pull origin main

          echo "ðŸ”¹ Writing .env file..."
          cat <<EOF_ENV > .env          
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST=eventhub_db
          POSTGRES_PORT=5432
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DJANGO_SETTINGS_MODULE=eventmaster.settings.production
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
          CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
          DEBUG=False
          EOF_ENV

          echo "ðŸ”¹ Restarting containers..."
          docker compose down --remove-orphans || true

          echo "ðŸ”¹ Removing dangling containers..."
          docker rm -f eventhub_backend eventhub_frontend eventhub_db || true

          echo "ðŸ”¹ Cleaning unused networks..."
          docker network prune -f

          docker compose up -d --build

          echo "ðŸ”¹ Running migrations..."
          docker compose exec -T backend python manage.py migrate --noinput

          echo "ðŸ”¹ Collecting static files..."
          docker compose exec -T backend python manage.py collectstatic --noinput

          echo "âœ… EventHub deployment completed successfully!"
          EOF

name: Deploy EventHub to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy EventHub
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            set -e

            echo "ðŸ”¹ Navigating to EventHub directory..."
            cd /home/apps/eventhub || { echo "âŒ Directory not found"; exit 1; }

            echo "ðŸ”¹ Pulling latest code..."
            git pull origin main

            echo "ðŸ”¹ Writing .env file..."
            cat > .env << EOL
POSTGRES_DB=${{ secrets.POSTGRES_DB }}
POSTGRES_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
POSTGRES_HOST=eventhub_db
POSTGRES_PORT=5432
SECRET_KEY=${{ secrets.SECRET_KEY }}
DJANGO_SETTINGS_MODULE=eventmaster.settings.production
ALLOWED_HOSTS=eventhub.chrisimbolon.dev,localhost,127.0.0.1
CORS_ALLOWED_ORIGINS=https://eventhub.chrisimbolon.dev,https://www.eventhub.chrisimbolon.dev
CSRF_TRUSTED_ORIGINS=https://eventhub.chrisimbolon.dev
DEBUG=False
EOL

            echo "ðŸ”¹ Stopping existing containers..."
            docker compose down

            echo "ðŸ”¹ Building and starting containers..."
            docker compose up -d --build

            echo "ðŸ”¹ Running database migrations..."
            docker compose exec -T backend python manage.py migrate --noinput

            echo "ðŸ”¹ Collecting static files..."
            docker compose exec -T backend python manage.py collectstatic --noinput

            # ðŸ”¹ Optional: connect to Caddy network if needed
            # docker network connect caddy-net eventhub-backend || true
            # docker network connect caddy-net eventhub-nginx || true

            echo "ðŸ”¹ Waiting for service to be ready..."
            for i in {1..10}; do
              curl -f https://eventhub.chrisimbolon.dev && break
              echo "â³ Waiting for app..."
              sleep 5
            done

            echo "ðŸ”¹ Cleaning up unused Docker images..."
            docker image prune -af

            echo "âœ… EventHub deployment completed successfully!"
            echo "ðŸŒ Live at: https://eventhub.chrisimbolon.dev"
          EOF
